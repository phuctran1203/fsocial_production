<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo/FSocial_logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FSocial</title>
		<meta name="description" content="Kết nối với bạn bè trên FSocial" />
		<!-- Start Single Page Apps for GitHub Pages -->
		<script type="text/javascript">
			(function (l) {
				if (l.search && l.search.includes("/")) {
					var decoded = l.search
						.slice(1)
						.split("&")
						.map(function (s) {
							return s.replace(/~and~/g, "&");
						})
						.join("?");
					// Thay thế URL nếu cần thiết
					if (!l.pathname.includes("/?/")) {
						window.history.replaceState(
							null,
							null,
							l.pathname.slice(0, -1) + decoded + l.hash
						);
					}
				}
			})(window.location);
		</script>
		<!-- End Single Page Apps for GitHub Pages -->
		<script type="module" crossorigin src="/assets/index-DrJ1Xa5B.js"></script>
		<link rel="stylesheet" crossorigin href="/assets/index-lxG-1LtS.css">
	</head>
	<body>
		<div id="root"></div>
	</body>
</html>
